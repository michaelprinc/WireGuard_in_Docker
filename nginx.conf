events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80; # Nginx listens on port 80 inside the container
        server_name your_public_ip_or_domain 35.211.233.83; # Add your public IP here or use _

        location / {
            # Proxy requests to the service behind the VPN
            # 10.0.0.2:3080 is the actual service address behind the VPN
            proxy_pass http://10.0.0.2:3080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Add any other headers your backend service might need
        }

        # You might also want to add error pages, logging, etc.
    }
}
